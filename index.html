<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/1de4b5b46a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Planejamento Semanal</title>
</head>
<body>

    <header class="header container-fluid py-3">
        <div class="row align-items-center justify-content-between">

            <div class="header__content py-2 pr-0 col-lg-5">
                <h1 class="header__title">Planejamento Semanal</h5>
                <p class="header__text m-0">Utilize o formulário para adicionar novas tarefas:</p>
            </div>
    
            <div class="col-lg-4 d-flex justify-content-center">
                <button type="button" class="btn button--green">Salvar localStorage</button>
                <button type="button" class="btn button--red ml-3">Excluir localStorage</button>
            </div>
    
            <div class="col-lg-3 d-flex flex-column align-items-center pl-0">
                <p class="header__time m-0">Horas</p>
                <p class="header__date m-0">Data</p>
            </div>

        </div>
    </header>

    <form class="scheduler-add mt-4">
        <div class="form-row justify-content-around align-items-center">

            <div class="col-4 ml-4">
                <input type="text" class="form-control scheduler-add__input scheduler-add__input--spacing scheduler-add__task" placeholder="Atividade">
            </div>

            <div class="col-2">
                <select class="custom-select scheduler-add__input scheduler-add__day" id="week">
                    <option selected>Segunda-feira</option>
                    <option value="terça-feira">Terça-feira</option>
                    <option value="quarta-feira">Quarta-feira</option>
                    <option value="quinta-feira">Quinta-feira</option>
                    <option value="sexta-feira">Sexta-feira</option>
                    <option value="sabado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
            </div>

            <div class="col-1">
                <input type="time" class="form-control scheduler-add__input scheduler-add__time">
            </div>

            <div class="col-auto mr-5">
                <button type="button" class="btn button--green scheduler-add__submit mr-3">
                    <i class="fa-regular fa-plus"></i>
                    Adicionar Atividade
                </button>
                <button type="button" class="btn button--red scheduler-add__delete">
                    <i class="fa-solid fa-minus"></i>
                    Excluir Todos
                </button>
            </div>
            
        </div>
    </form>

    <section class="week-container container-fluid mt-4" id="scheduleSection">

        <nav class="week-container__nav">
            <ul class="row justify-content-between p-0">
                <li class="col-1">
                    <p class="hour-label d-flex align-items-center justify-content-center m-0">Horário</p>
                </li>
                <li class="col-md-auto pl-0">
                    <button class="btn btn-primary btn-day btn-day--monday" type="button" data-toggle="collapse" data-target="#monday" aria-expanded="false" aria-controls="collapseExample">
                        Segunda-Feira
                    </button>
                </li>
                <li class="col-md-auto">
                    <button class="btn btn-primary btn-day btn-day--tuesday" type="button" data-toggle="collapse" data-target="#tuesday" aria-expanded="false" aria-controls="collapseExample">
                        Terça-Feira
                    </button>
                </li>
                <li class="col-md-auto">
                    <button class="btn btn-primary btn-day btn-day--wednesday" type="button" data-toggle="collapse" data-target="#wednesday" aria-expanded="false" aria-controls="collapseExample">
                        Quarta-Feira
                    </button>
                </li>
                <li class="col-md-auto">
                    <button class="btn btn-primary btn-day btn-day--thursday" type="button" data-toggle="collapse" data-target="#thursday" aria-expanded="false" aria-controls="collapseExample">
                        Quinta-Feira
                    </button>
                </li>
                <li class="col-md-auto">
                    <button class="btn btn-primary btn-day btn-day--friday" type="button" data-toggle="collapse" data-target="#friday" aria-expanded="false" aria-controls="collapseExample">
                        Sexta-Feira
                    </button>
                </li>
                <li class="col-md-auto">
                    <button class="btn btn-primary btn-day btn-day--saturday" type="button" data-toggle="collapse" data-target="#saturday" aria-expanded="false" aria-controls="collapseExample">
                        Sábado
                    </button>
                </li>
                <li class="col-md-auto">
                    <button class="btn btn-primary btn-day btn-day--sunday" type="button" data-toggle="collapse" data-target="#sunday" aria-expanded="false" aria-controls="collapseExample">
                        Domingo
                    </button>
                </li>
            </ul>
        </nav>

    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</body>
</html>
